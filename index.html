<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoVim Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.1.0/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for help panel (optional) */
        #helpContent::-webkit-scrollbar {
            width: 8px;
        }
        #helpContent::-webkit-scrollbar-track {
            background: #2d3748; /* gray-800 */
        }
        #helpContent::-webkit-scrollbar-thumb {
            background: #4a5568; /* gray-700 */
            border-radius: 4px;
        }
        #helpContent::-webkit-scrollbar-thumb:hover {
            background: #718096; /* gray-600 */
        }
        .ol-zoom {
            top: .5em;
            left: auto;
            right: .5em;
        }
        .ol-attribution {
            bottom: 2.75rem; /* Adjust if status bar height changes */
        }
        /* Ensure map tiles are not selectable to prevent blue flashing on click/drag */
        #map .ol-layer canvas {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-100 flex flex-col h-screen overflow-hidden">

    <div id="appArea" class="flex-grow flex flex-col">
        <div id="map" class="flex-grow w-full relative">
            </div>

        <div id="statusBar" class="bg-gray-900 p-2 text-sm flex justify-between items-center w-full h-10 shrink-0 border-t border-gray-700">
            <div id="modeIndicator" class="font-bold w-1/4 pl-2">-- NORMAL --</div>
            <div id="commandBufferDisplay" class="text-center w-1/2"></div>
            <div id="messageArea" class="text-right w-1/4 pr-2"></div>
        </div>
    </div>

    <div id="helpPanel" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-gray-800 p-6 rounded-lg shadow-2xl w-3/4 max-w-2xl max-h-[80vh] flex flex-col border border-gray-700">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-blue-400">GeoVim Help</h2>
                <button id="closeHelpButton" class="text-gray-400 hover:text-white">&times; Close (Esc)</button>
            </div>
            <div id="helpContent" class="overflow-y-auto space-y-4 text-sm">
                </div>
        </div>
    </div>
    <script type="module" src='main.js'></script>
    <!-- <script src='script.js'></script> -->
    
</body>
</html>
